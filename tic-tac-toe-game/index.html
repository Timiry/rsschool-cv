<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <header>
        <h1>Let's play Tic-tac-toe!</h1>
        <h2 id="btn-history">Game history</h2>
    </header>
    <main>
        <div id="overlay"></div>
        <div id="modal-window-result">
            <div id="content"></div>
            <button id="btn-new-game">New Game</button>
        </div>
        <div id="modal-window-history">
            <h3>Game history</h3>
            <div class="history-wrapper">
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
                <div class="history-element"></div>
            </div>
            <button id="btn-close-history">Close</button>
        </div>

        <div class="area-wrapper">
            <div id="area">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>        
    </main>

    <footer>
        <a href="https://github.com/Timiry">
            <img id="github" src="img/github.png" alt="my github">
        </a>
        <span>2023</span>
        <a href="https://rs.school/js/">
            <img id="rss" src="img/rs_school_js.svg" alt="rss course">
        </a>
    </footer>
</body>
</html>
